<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo">
    <meta name="description" content="API-CHAT">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../Img/FB1ixOIWQAUzGLs.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/criar-sala.css">
    <title>Criar Sala</title>
</head>
<body class="body">
    <div class="container-fluid d-flex align-items-center justify-content-center" style="margin-top: 80px;">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <h1 class="titulo">Criar Sala</h1>
            </div>
        </div>
    </div>
    
    <!--Inicio-->
    <div class="container-fluid">
        <div class="retangulo">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label for="nome" class="input-label">Nome</label>
                        <input type="text" class="form-control custom-input" id="nome" placeholder="Digite o nome">
                    </div>
                    <div class="col-md-6">
                        <label for="dono" class="input-label">Dono</label>
                        <input type="text" class="form-control custom-input" id="dono" placeholder="Digite o dono">
                    </div>
                    <div class="col-md-6">
                        <label for="descricao" class="input-label">Descrição</label>
                        <input type="text" class="form-control custom-input" id="descricao" placeholder="Digite a descrição">
                    </div>
                    <div class="col-md-6">
                        <label for="quantidade" class="input-label">Quantidade de membros</label>
                        <input type="number" class="form-control custom-input" id="quantidade" placeholder="Digite a quantidade de membros">
                    </div>
                    <div class="col-md-6">
                        <div id="chaveSalaWrapper" class="col-md-6">
                            <label for="chaveSala" class="input-label">Chave da Sala</label>
                            <input type="text" class="form-control custom-input" id="chaveSala" placeholder="Insira a chave da sala">
                        </div>
                        <input type="checkbox" id="privada" class="custom-checkbox">
                        <label for="privada" class="input-label">Privada</label>
                    </div>  
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="button-entrar">
                            <button type="submit" class="btn btn-primary">Criar</button>
                        </div>
                    </div>
                    <div  class="col-md-6">
                        <div class="button-entrar">
                            <a href="./salas.html" class="link-unstyled">
                                <button type="submit" class="btn btn-primary ">Voltar</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../Js/criar-sala.js"></script>
</html>
